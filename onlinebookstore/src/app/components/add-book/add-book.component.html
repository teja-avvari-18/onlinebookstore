
<app-header></app-header>
<div class="container">
    <h2>Add Book</h2>
    <form (ngSubmit)="addBook()" class="needs-validation" novalidate>
      <div class="form-group">
        <label>Title:</label>
        <input type="text" [(ngModel)]="book.title" name="title" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label>Author Name:</label>
        <input type="text" [(ngModel)]="book.authorName" name="authorName" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label>Genre:</label>
        <input type="text" [(ngModel)]="book.genre" name="genre" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label>Year:</label>
        <input type="number" [(ngModel)]="book.year" name="year" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label>Price:</label>
        <input type="number" [(ngModel)]="book.price" name="price" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label>Stock Available:</label>
        <input type="number" [(ngModel)]="book.stockAvailable" name="stockAvailable" class="form-control" required>
      </div>
  
      <button type="submit" class="btn btn-primary">Add Book</button>
    </form>
  </div>
